<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container d-flex justify-content-center align-items-center">
            <span class="text-dark h1">應用資訊</span> <span class="text-primary h1">科技社</span>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 my-3" id="card-container">
    </div>

    <div class="bg-light text-center mt-3">
        <div class="py-3">竹山高中 - 應用資訊社</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var img_urls = [
            "https://i.imgur.com/MvoM1Qd.gif",
            "https://i.imgur.com/MvoM1Qd.gif",
            "https://i.imgur.com/MvoM1Qd.gif",
            "https://i.imgur.com/MvoM1Qd.gif",
            "https://i.imgur.com/MvoM1Qd.gif",
        ]
        var img_headers = [
            "Card Title 1",
            "Card Title 2",
            "Card Title 3",
            "Card Title 4",
            "Card Title 5",
        ]
        var text_contents = [
            "This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.",
            "This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.",
            "This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.",
            "This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.",
            "This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.",
        ]

        $(document).ready(function() {
            if (img_urls.length !== img_headers.length || img_headers.length != text_contents.length) {
                alert("圖片、標題、內文的個數不符");
                return;
            }

            var card_container = $("#card-container");
            for (let i = 0; i < img_urls.length; i++) {
                var img = img_urls[i];
                var header = img_headers[i]
                var content = text_contents[i]
                var element = $($.parseHTML(`
                    <div class="col">
                        <div class="card">
                            <img src="${img}" class="card-img-top" alt="img alt ${i}">
                            <div class="card-body">
                            <h5 class="card-title" id="test111">${header}</h5>
                            <p class="card-text">${content}</p>
                            </div>
                        </div>
                    </div>
                `));
                card_container.append(element);
            }
        })

    </script>
</body>

</html>
